{% extends 'base.html' %}

{% block content %}
    <h1>Notes</h1>
    <ul>
        {% for note in object_list %}
            <li><a href="{% url 'note_details' note.pk %}">{{ note.title }}</a> <a href="{% url 'note_delete' note.pk %}">usun</a></li>
        {% empty %}
            <li>No notes yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'note_add' %}">Add note</a>
{% endblock %}
